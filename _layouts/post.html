---
layout: default
---
<article>

  <header>
    <h1 class="title">{{ page.title }}</h1>
    
    <p class="meta">
    {{ page.date | date: "%-d %B %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>
  
</article>

<!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
