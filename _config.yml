# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://jugtorino.it/" # the base hostname & protocol for your site
exclude: ["CNAME", "README.md", "LICENSE"]

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: JUG Torino
  avatar: logo.jpg
  gravatar: # email md5 hash
  description: "Java & JVM User Group Torino" # used by search engines
  
  # Header and footer text
  header_text:
  footer_text: Based on the <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>
  
  # Icons
  rss: false
  email_address: # full email address, e.g. "sam@example.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "jugtorino"
  google_plus: 
  instagram: 
  linkedin:  # full URL
  pinterest: 
  reddit: 
  soundcloud: 
  stack_exchange:  # full URL
  steam: 
  tumblr: 
  twitter: "@jugtorino"
  wordpress: 
  youtube: "UCdqynAC__q2LGHYGxzkWRTA"
  meetup: "JUGTorino"
  
  # Scripts
  google_analytics: # tracking id, e.g. "UA-000000-01"
  disqus_shortname:
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colors, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
